<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artica Fitness & Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imc">
        <div class="imc-dados">
            <h3>Calcule o seu IMC</h3>
            <p>Digite seu peso e sua altura e veja sua classificação na tabela IMC.</p>
            <form id="form-imc" onsubmit="event.preventDefault(); calcular();">
                <label for="peso">
                    <p>Peso (em Kg):</p>
                    <input type="number" min="0.1" max="200" step="0.01" placeholder="ex: 60,7" id="peso" required>
                </label>
                <label for="altura">
                    <p>Altura (em metros):</p>
                    <input  type="number" min="0" max="2.99" step="0.01"placeholder="ex: 1,65"  id="altura" required>
                </label>
                <div>
                    <button type="submit" class="btn-imc">CALCULAR</button>
                </div>
            </form>
        </div>
        <div class="img-imc">
            <img src="imc-img.webp" alt="Foto de uma pessoa se pesando em uma balaça digital.">
        </div>
        <span class="resultado-imc"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
